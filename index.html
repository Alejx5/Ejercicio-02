<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02-Formularios de HTML</title>
</head>
<body>
  <form action="resultados.html" method="get">
    <div>
      <label for="nombreusauario">Nombre de usuario</label>
      <input type="texto" name="nombreusauario id="nombreusauario" />
    </div>
    <div>
      <label for="edadusuario">Edad</label>
      <input type="number" name="Edad" id="edadusuario" min="0" />
    </div>
    <div>
      <label for="frasefavorita">Frase-Favorita</label>
      <input type="text" id="frasefavorita" />
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
